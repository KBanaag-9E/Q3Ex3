<body>

	<h1>JS Functions</h1>

<div>
	<form>
		<label>Enter Name</label>
		<input type="text" id="fname">
			<p id="user">Hello!</p>
			<button type="button" class="btn btn-success" onclick="greet(name)">GREET</button>
			<button type="button" class="ms-3 btn btn-success" onClick="window.location.reload()">REFRESH</button>
		<script type="text/javascript">
				function greet(name) {
					var name = document.getElementById('fname').value;
					document.getElementById('user').innerHTML = 'Hello, ' + name + '!';
				}
		</script>
	</form>
